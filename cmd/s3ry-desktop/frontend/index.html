<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3ry Desktop - High-Performance S3 Browser</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }
        
        #app {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .loading-subtitle {
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* Draggable titlebar */
        .titlebar {
            --wails-draggable: drag;
            height: 30px;
            background: rgba(0, 0, 0, 0.1);
            -webkit-app-region: drag;
        }
        
        .titlebar-button {
            -webkit-app-region: no-drag;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">S3ry Desktop</div>
            <div class="loading-subtitle">High-Performance S3 Browser â€¢ 271,615x Improvement</div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
