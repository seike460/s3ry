# Homebrew tap
brews:
  - name: s3ry
    repository:
      owner: seike460
      name: homebrew-tap
      branch: main
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    
    # Metadata
    description: "Modern High-Performance S3 CLI Tool with 10x performance improvement"
    homepage: "https://github.com/seike460/s3ry"
    license: "MIT"
    
    # Dependencies
    dependencies:
      - name: go
        type: optional
    
    # Installation
    install: |
      bin.install "s3ry"
      
      # Generate shell completions
      generate_completions_from_executable(bin/"s3ry", "completion")
    
    # Test
    test: |
      system "#{bin}/s3ry", "version"

# Scoop bucket for Windows
scoops:
  - name: s3ry
    repository:
      owner: seike460
      name: scoop-bucket
      branch: main
      token: "{{ .Env.SCOOP_BUCKET_GITHUB_TOKEN }}"
    
    description: "Modern High-Performance S3 CLI Tool"
    homepage: "https://github.com/seike460/s3ry"
    license: "MIT"

# AUR package for Arch Linux
nfpms:
  - id: packages
    package_name: s3ry
    file_name_template: "{{ .ConventionalFileName }}"
    
    # Metadata
    vendor: seike460
    homepage: "https://github.com/seike460/s3ry"
    maintainer: "seike460 <seike460@gmail.com>"
    description: "Modern High-Performance S3 CLI Tool with 10x performance improvement"
    license: "MIT"
    
    # Package formats
    formats:
      - deb
      - rpm
      - apk
      - archlinux
    
    # Dependencies
    dependencies:
      - ca-certificates
    
    # Files
    contents:
      - src: ./README.md
        dst: /usr/share/doc/s3ry/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/s3ry/LICENSE

