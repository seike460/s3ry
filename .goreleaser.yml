# S3ry GoReleaser Configuration - Optimized for v2.0.0
# High-performance multi-platform release automation

version: 2

# Project metadata
project_name: s3ry

# Environment variables
env:
  - GO111MODULE=on
  - CGO_ENABLED=0

# Git configuration
git:
  tag_sort: -version:refname

# Before hooks (disabled for release)
# before:
#   hooks:
#     - go mod tidy
#     - go mod verify
#     - ./build/scripts/integration-check.sh
#     - ./build/scripts/performance-monitor.sh

# Build configuration
builds:
  - id: s3ry
    main: ./cmd/s3ry
    binary: s3ry
    
    # Build flags
    flags:
      - -trimpath
    
    # Linker flags for optimization
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
      - -X main.builtBy=goreleaser
    
    # Environment variables
    env:
      - CGO_ENABLED=0
    
    # Target platforms
    goos:
      - linux
      - darwin
      - windows
      - freebsd
    
    goarch:
      - amd64
      - arm64
      - arm
    
    goarm:
      - "6"
      - "7"
    
    # Ignore combinations
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarch: arm
      - goos: freebsd
        goarch: arm64
      - goos: freebsd
        goarch: arm

# Universal binaries for macOS
universal_binaries:
  - id: s3ry-universal
    name_template: s3ry
    replace: true

# Archives configuration
archives:
  - id: default
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    
    # Archive contents
    files:
      - README.md
      - LICENSE
      - RELEASE_NOTES.md
    
    # Format overrides
    format_overrides:
      - goos: windows
        format: zip

# Checksums
checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

# Snapshots (for non-tag builds)
snapshot:
  version_template: "{{ incpatch .Version }}-next"

# Changelog configuration
changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^build:'
      - '^style:'
      - '^refactor:'
      - Merge pull request
      - Merge branch
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: 'Performance improvements'
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

